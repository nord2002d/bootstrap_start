<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin}" th:object="${add}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{username}" id="name">
  <br/>
  <label for="surName">Enter surName: </label>
  <input type="text" th:field="*{surName}" id="surName">
  <br/>
  <label for="age">Enter age: </label>
  <input type="number" th:field="*{age}" id="age">
  <br/>
  <label for="password">Enter password: </label>
  <input type="password" th:field="*{password}" id="password">
  <br/>
  <label for="roles">Enter roles: </label>
  <select th:field="*{roles}" id = "roles">
    <option th:value="USER" th:text="USER"></option>
    <option th:value="ADMIN" th:text="ADMIN"></option>
  </select>
  <br/>
  <br/>
  <input type="submit" value="AddUser">
</form>
<br/>
<br/>
<form th:action="@{/admin}" method="get">
  <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
