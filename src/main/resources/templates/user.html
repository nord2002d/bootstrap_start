<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link type='text/css' rel='stylesheet' href="/assets/css/style.css">
</head>

<body>

<nav class="navbar text-light bg-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="text-light fs-5 withoutLine">
                <td th:text="${user.email}"/>
            </a>
            <a class="text-light fs-5 withoutLine">with roles:</a>
            <tr th:each="us: ${user.getRoles()}">
                <a class="text-light fs-5 withoutLine">
                    <td th:text="${us.name()}"/>
                </a>
            </tr>
        </div>
        <div class="navbar navbar-nav">
                <a th:href="@{/logout}" type="link" class="withoutLine link-secondary linkColor mx-4"> Logout </a>
        </div>
    </div>
</nav>
<!--        Боковая панель  -->
<div class="d-flex align-items-start">
    <div class="nav flex-column nav-pills col-2" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <!--                                                  Кнопки боковой панели-->
        <br>
        <button class="nav-link active text-start" id="v-pills-home-tab" data-bs-toggle="tab"
                data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
                aria-selected="true">User
        </button>
    </div>
    <div class="tab-content col-10" id="v-pills-tabContent">

        <!--                                                 Вкладка боковой панели-->

        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab"
             tabindex="0">
            <div class="rightSide">
                <br>
                <!--        Заголовок-->
                <div class="mx-4">
                    <h2>User information-page</h2>
                    <div class="container-default mx-6">
                        <nav class="navbar border rounded-top">
                            <div class="navbar-header">
                                <h5 class="mx-3 my-1">About user</h5>
                            </div>
                        </nav>
                    </div>
                    <div class="container rounded-bottom  tableColor">
                        <div class="pt-3 pb-2 mb-1 mx-3 border-bottom"></div>
                        <div class="container">
                            <div class="row">
                                <div class="col-12">
                                    <table id="about User"
                                           class="table table-striped borderless td borderless th  text-center ">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${user.getId()}"></td>
                                <td th:text="${user.getUsername()}"></td>
                                <td th:text="${user.surName}"></td>
                                <td th:text="${user.age}"></td>
                                <td th:text="${user.email}"></td>
                                <span th:each="userRole:${user?.getRoles()}">
                                <td th:text="${userRole?.name()}"></td>
                                 </span>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
